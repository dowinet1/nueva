{% extends "base.html" %}
{% load static %}

{% block content %} 


<div class="container-fluid">
    <center> <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Datos de {{user}}</h1>
      </div></center>
  
      <!-- PERFIL PARA ASPIRANTE -->
      {% if usuario ==  "Aspirante"%}
      <div class="row">
            <div class="col-12 col-md-8 form-group">
              <form>
                  
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type=text" value="{{user.first_name}}" class="form-control"  placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Apellidos</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{user.lastname}}" class="form-control"  placeholder="Apellidos">{{user.lastname}}
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Edad</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{perfil_usuario.edad}}" class="form-control" placeholder="Edad">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Sexo</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{perfil_usuario.sexo}}" class="form-control" placeholder="Sexo">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Preparatoria</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{perfil_usuario.preparatoria}}" class="form-control" placeholder="Nombre de Preparatoria">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Dirección</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{perfil_usuario.direccion}}" class="form-control" placeholder="Dirección">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Promedio</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{perfil_usuario.promedio}}" class="form-control" placeholder="Promedio actual">
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Área de conocimiento</label>
                  <div class="col-sm-10">
                    <input type="text" value="{{perfil_usuario.area}}" class="form-control" placeholder="Área de conocimiento">
                  </div>
                </div>
  
                <button class="btn btn-primary btn-user btn-block" href="#" type="submit">Actualizar</button>
                
              </form>
            
            </div>
      </div>
      {% endif %}
  
      {% if usuario.tipo ==  "Alumno"%}
      <div class="row">
        <div class="col-12 col-md-8 form-group">
          <form>
              
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type=text" value="{{user.first_name}}" class="form-control"  placeholder="Nombre">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Apellidos</label>
              <div class="col-sm-10">
                <input type="text" value="{{user.last_name}}" class="form-control"  placeholder="Apellidos">{{user.lastname}}
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Edad</label>
              <div class="col-sm-10">
                <input type="text" value="{{perfil_usuario.edad}}" class="form-control" placeholder="Edad">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Sexo</label>
              <div class="col-sm-10">
                <input type="text" value="{{perfil_usuario.sexo}}" class="form-control" placeholder="Sexo">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">No. Control</label>
              <div class="col-sm-10">
                <input type="text" value="{{perfil_usuario.no_control}}" class="form-control" placeholder="No. Control">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">NIP</label>
              <div class="col-sm-10">
                <input type="text" value="{{perfil_usuario.nip}}" class="form-control" placeholder="NIP">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Semestre</label>
              <div class="col-sm-10">
                <input type="text" value="{{perfil_usuario.semestre}}" class="form-control" placeholder="Semestre">
              </div>
            </div>
            
  
            <button class="btn btn-primary btn-user btn-block" href="#" type="submit">Actualizar</button>
            
          </form>
        
        </div>
  </div>
      {% endif %}
  
      {% if usuario.tipo ==  "Jefa"%}
  
      <div class="row">
        <div class="col-12 col-md-8 form-group">
          <form>
              
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type=text" value="{{user.first_name}}" class="form-control"  placeholder="Nombre">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Apellidos</label>
              <div class="col-sm-10">
                <input type="text" value="{{user.last_name}}" class="form-control"  placeholder="Apellidos">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-10">
                <input type="email" value="{{user.email}}" class="form-control" placeholder="Correo">
              </div>
            </div>
            
    
            <button class="btn btn-primary btn-user btn-block" href="#" type="submit">Actualizar</button>
            
          </form>
        
        </div>
  </div>
  
      {% endif %}
  
  
  
  </div>

{% endblock %}
